<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://raw.githubusercontent.com/chen-k-06/tic-tac-toe/main/favicon.png" />
</head>

<body>
    <div class="container">
        <div class="grid">
            <div class="row" id="row-0">
                <div class="box" id="row-0-box-0"></div>
                <div class="box" id="row-0-box-1"></div>
                <div class="box" id="row-0-box-2"></div>
            </div>
            <div class="row" id="row-1">
                <div class="box" id="row-1-box-0"></div>
                <div class="box" id="row-1-box-1"></div>
                <div class="box" id="row-1-box-2"></div>
            </div>
            <div class="row" id="row-2">
                <div class="box" id="row-2-box-0"></div>
                <div class="box" id="row-2-box-1"></div>
                <div class="box" id="row-2-box-2"></div>
            </div>
        </div>
        <div class="info">
            <h1>Play Tic-Tac-Toe against an AI</h1>
            <p>To win this game, place three Xs or Os in a row: diagonally, vertically, or horizontally.</p>
            <p>This AI uses the minmax algorithm, alpha beta pruning, and early game hueristics so that it <u>never
                    loses.</u>
            </p>
            <div id="button-row">
                <button>Play Again</button>
                <button>Hint</button>
                <a href="https://github.com/chen-k-06/tic-tac-toe" target="_blank">
                    <button>GitHub</button>
                </a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
