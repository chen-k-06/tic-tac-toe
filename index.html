<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://raw.githubusercontent.com/chen-k-06/tic-tac-toe/main/favicon.png" />
</head>

<body>
    <div class="container">
        <div class="grid">
            <div class="row" id="row-0">
                <div class="box" id="0"></div>
                <div class="box" id="1"></div>
                <div class="box" id="2"></div>
            </div>
            <div class="row" id="row-1">
                <div class="box" id="3"></div>
                <div class="box" id="4"></div>
                <div class="box" id="5"></div>
            </div>
            <div class="row" id="row-2">
                <div class="box" id="6"></div>
                <div class="box" id="7"></div>
                <div class="box" id="8"></div>
            </div>
        </div>
        <div class="info">
            <h1>Unbeatable Tic-Tac-Toe</h1>
            <p>Place three Xs or Os in a row to win: diagonally, vertically, or horizontally.</p>
            <p>This AI uses the minimax algorithm and early game hueristics so that it never loses.
            </p>
            <label id="player-toggle"> VS. HUMAN<input type="range" id="ai-select" min="0" max="1" step="1" value="1">
                VS. AI
            </label>
            <hr>
            <div id="button-row">
                <a href=""> <button>Play Again</button>
                </a>
                <button>Hint</button>
                <a href="https://github.com/chen-k-06/tic-tac-toe" target="_blank">
                    <button>GitHub</button>
                </a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
