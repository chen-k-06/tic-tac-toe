<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://raw.githubusercontent.com/chen-k-06/tic-tac-toe/main/favicon.png" />
</head>

<body>
    <div class="container">
        <div class="grid">
            <div class="row" id="row-0">
                <div class="box" id="row-0-box-0"></div>
                <div class="box" id="row-0-box-1"></div>
                <div class="box" id="row-0-box-2"></div>
            </div>
            <div class="row" id="row-1">
                <div class="box" id="row-1-box-0"></div>
                <div class="box" id="row-1-box-1"></div>
                <div class="box" id="row-1-box-2"></div>
            </div>
            <div class="row" id="row-2">
                <div class="box" id="row-2-box-0"></div>
                <div class="box" id="row-2-box-1"></div>
                <div class="box" id="row-2-box-2"></div>
            </div>
        </div>
        <div class="info"></div>
    </div>

    <script defer type="module" src="script.js"></script>
</body>

</html>
